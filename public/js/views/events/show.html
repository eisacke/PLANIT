<div class="container-fluid" ng-controller="EventsController as events">
  <h2>Title: {{events.event.title}}</h2>
  <h3>Description: {{events.event.description}}</h3>
  <p>Creator: {{events.event.creator.email}}</p>
  <h2>Locations:</h2>
  <ul>
    <li ng-repeat="location in events.event.locations">
      <b>{{location.name}}</b> {{location.time}} | {{location.address}}<button ng-click="events.deleteLocation(location)">X</button>
    </li>
  </ul>
  <h2>Invitees:</h2>
  <ul>
    <li ng-repeat="invitee in events.event.invitees">
      <b>{{invitee.name}}</b> {{invitee.email}}<button ng-click="events.deleteInvitee(invitee)">X</button>
    </li>
  </ul>
  <button ng-click="events.showLocationForm()">Add Location</button>
  <button ng-click="events.showInviteeForm()">Add Invitee</button>
  <button ng-click="events.sendInvite()">Send Invite</button>

  <form ng-submit="events.addLocation()" ng-show="events.locationForm">
    <h3>Add a location</h3>
    <label for="time">Time:</label>
    <input type="text" name="time" ng-model="events.location.location.time">
    <label for="time">Location:</label>
    <input type="text" name="location" class="textbox" id="location" value="" />
    <button ng-click="events.addAllPins()" ng-click="events.showLocationForm()" type="submit">Add Location</button>
  </form>

  <form ng-submit="events.addInvitee()" ng-show="events.inviteeForm">
    <h3>Add an invitee</h3>
    <label for="name">Name:</label>
    <input type="text" name="name" ng-model="events.invitee.invitee.name">
    <label for="email">Email:</label>
    <input type="text" name="email" ng-model="events.invitee.invitee.email">
    <button ng-click="events.showInviteeForm()" type="submit">Add Invitee</button>
  </form>

  <div id="map-canvas"></div>
  <button ng-click="events.deleteEvent(events.event)">Delete Event</button>
</div>
