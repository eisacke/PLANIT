<h2>Add a location</h2>
<div ng-controller="LocationsController as locations">
  <form ng-submit="locations.addLocation()">
    <label for="name">Name:</label>
    <input type="text" name="name" ng-model="locations.location.location.title">
    <label for="description">Time:</label>
    <input type="text" name="time" ng-model="locations.location.location.time">
    <button type="submit">Add Location</button>
  </form>
