<div class="container-fluid" ng-controller="EventsController as events">
  <div ng-controller="LocationsController as locations">
    <h2>{{events.event.title}}</h2>
    <h3>{{events.event.description}}</h3>
    <p>{{events.event.creator}}</p>
    <ul>
      <li ng-repeat="location in events.event.locations">
      <b>{{location.name}}</b> {{location.time}}<button ng-click="locations.deleteLocation(location)">Delete Location</button>
      </li>
    </ul>
    <button ng-click="locations.showForm()">Add Location</button>
    <button ng-click="events.deleteEvent(events.event)">Delete</button>
    <form ng-submit="locations.addLocation()" ng-show="locations.form">
      <h3>Add a location</h3>
      <label for="name">Name:</label>
      <input type="text" name="name" ng-model="locations.location.location.name">
      <label for="time">Time:</label>
      <input type="text" name="time" ng-model="locations.location.location.time">
      <button type="submit">Add Location</button>
    </form>

  </div>
</div>
