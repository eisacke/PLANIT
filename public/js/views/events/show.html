<div class="container-fluid" ng-controller="EventsController as events">
  <div ng-controller="LocationsController as locations">
  <div ng-controller="InviteesController as invitees">
    <h2>Title: {{events.event.title}}</h2>
    <h3>Description: {{events.event.description}}</h3>
    <p>Creator: {{events.event.creator.email}}</p>
    <h2>Locations:</h2>
    <ul>
      <li ng-repeat="location in events.event.locations">
        <b>{{location.name}}</b> {{location.time}} | {{location.address}}<button ng-click="locations.deleteLocation(location)">X</button>
      </li>
    </ul>
    <h2>Invitees:</h2>
    <ul>
      <li ng-repeat="invitee in events.event.invitees">
        <b>{{invitee.name}}</b> {{invitee.email}}<button ng-click="invitees.deleteInvitee(invitee)">X</button>
      </li>
    </ul>
    <button ng-click="locations.showForm()">Add Location</button>
    <button ng-click="invitees.showForm()">Add Invitee</button>
    <button ng-click="events.sendInvite()">Send Invite</button>

    <form ng-submit="locations.addLocation()" ng-show="locations.form">
      <h3>Add a location</h3>
      <label for="time">Time:</label>
      <input type="text" name="time" ng-model="locations.location.location.time">
      <label for="time">Location:</label>
      <input type="text" name="location" class="textbox" id="location" value="" />
      <button type="submit">Add Location</button>
    </form>

    <form ng-submit="invitees.addInvitee()" ng-show="invitees.form">
      <h3>Add an invitee</h3>
      <label for="name">Name:</label>
      <input type="text" name="name" ng-model="invitees.invitee.invitee.name">
      <label for="email">Email:</label>
      <input type="text" name="email" ng-model="invitees.invitee.invitee.email">
      <button type="submit">Add Invitee</button>
    </form>

    <div id="map-canvas"></div>
    <button ng-click="events.deleteEvent(events.event)">Delete Event</button>
  </div>
  </div>
</div>
