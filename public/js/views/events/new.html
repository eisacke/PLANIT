<div class="container-fluid" ng-controller="AllEventsController as allEvents">

  <h1>Create Event</h1>

  <form ng-submit="allEvents.createEvent()">
    <label for="title">Title:</label>
    <input type="text" name="title" ng-model="allEvents.newEvent.title">
    <label for="description">Description:</label>
    <input type="text" name="description" ng-model="allEvents.newEvent.description">
    <label for="date">Date:</label>
    <input type="date" name="date" ng-model="allEvents.newEvent.date">
    <button type="submit">Create Event</button>
  </form>
</div>
