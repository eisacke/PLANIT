<div ng-controller="EventsController as events">

  <h1>Create Event</h1>

  <form ng-submit="events.createEvent()">
    <label for="title">Title:</label>
    <input type="text" name="title" ng-model="events.newEvent.title">
    <label for="description">Description:</label>
    <input type="text" name="description" ng-model="events.newEvent.description">
    <button type="submit">Create Event</button>
  </form>
</div>
