<div class="homepage-background">

  <md-content class="signin">
    <h2>SIGN IN</h2>
    <form id="signin" ng-submit="users.authorize()">
      <md-input-container>
        <label>Email</label>
        <input type="text" name="email" ng-model="users.user.email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" name="password" ng-model="users.user.password">
      </md-input-container>
      <input type="submit" value="Sign Up">
    </form>
    <p>Not a user? Click <a href="#signup">here</a> to sign up</p>
  </md-content>

</div>
