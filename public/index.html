<!DOCTYPE html>
<html lang="en" ng-app="EventPlan">
<head>
  <meta charset="UTF-8">
  <title>Event Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./css/reset.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body ng-controller="UsersController as users">

  <div ng-include="'js/views/shared/header.html'"></div>
  <main>
    <div ui-view></div>
  </main>
  <div ng-include="'js/views/shared/footer.html'"></div>

  <!-- Google Maps API -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>
  <!-- jQuery  -->
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Angular  -->
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-jwt/dist/angular-jwt.js"></script>
  <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-material/angular-material.min.js"></script>
  <!-- Internal -->
  <script type="text/javascript" src="./js/app.js"></script>
  <!-- Controllers-->
  <script type="text/javascript" src="./js/controllers/users.js"></script>
  <script type="text/javascript" src="./js/controllers/allEvents.js"></script>
  <script type="text/javascript" src="./js/controllers/events.js"></script>
  <!-- Models-->
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/models/event.js"></script>
  <script type="text/javascript" src="./js/models/location.js"></script>
  <script type="text/javascript" src="./js/models/invitee.js"></script>
  <!-- Services-->
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
</body>
</html>
